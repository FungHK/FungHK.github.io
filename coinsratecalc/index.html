<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coins Convertor</title>

        <style type="text/css">
            body {
                margin: 0px;
                padding: 0px;
                font-family: Verdana, sans-serif;
                background-color: #181c14;
                color: #ecdfcc;
            }

            main {
                display: flex;
                justify-content: center;
            }

            input {
                font-size: 20px;
                text-align: center;
                background-color: #3c3d37;
                color: #ecdfcc;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            /* Firefox */
            input[type="number"] {
                -moz-appearance: textfield;
            }

            .board {
                padding-top: 20vh;
                width: 300px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                row-gap: 10px;
            }

            button {
                font-size: 20px;
            }

            .formula-box {
                display: flex;
                gap: 6px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="board">
                <h1>Coins Convertor</h1>
                <span>Coins (M)</span>
                <input type="number" id="coins" placeholder="Coins (M)" />
                <span>HKD$</span>
                <input type="number" id="hkd" placeholder="HKD$" />
                <span id="message"></span>

                <div id="formula-field" hidden>
                    <span><b>Formula</b></span>
                    <div class="formula-box">
                        <div>
                            <span id="formula-text">$100</span>
                        </div>
                        <div>
                            <span>=</span>
                        </div>
                        <div>
                            <span id="formula"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            const coinsField = document.getElementById("coins");
            const hkdField = document.getElementById("hkd");
            const formulaField = document.getElementById("formula-field");
            const message = document.getElementById("message");
            const formula = document.getElementById("formula");
            const formulaText = document.getElementById("formula-text");

            const rates = [
                [100, 0.28],
                [400, 0.25],
                [500, 0.22],
                [200000, 0.18],
            ];

            coinsField.addEventListener("input", () => {
                let hkd = 0;
                let coins = parseInt(coinsField.value);
                let oringal = coins;
                let formulas = [];

                if (isNaN(coins)) {
                    message.textContent = "";
                    formula.textContent = "";
                    formulaField.hidden = true;
                    return;
                }

                for (let current of rates) {
                    if (coins > current[0]) {
                        coins -= current[0];
                        hkd += current[1] * current[0];
                        formulas.push(current[0] + "M × $" + current[1]);
                    } else {
                        formulas.push(coins + "M × $" + current[1]);
                        hkd += coins * current[1];
                        break;
                    }
                }
                formulaText.textContent = "$" + toFixed(hkd, 2);
                formula.textContent = formulas.join(" + ");
                message.textContent = oringal + "M = $" + toFixed(hkd, 2);
                message.textContent = "$" + toFixed(hkd, 1) + " = " + oringal + "M";
                formulaField.hidden = false;
            });

            hkdField.addEventListener("input", () => {
                let coins = 0;
                let hkd = parseInt(hkdField.value);
                let oringal = hkd;
                let formulas = [];

                if (isNaN(hkd)) {
                    message.textContent = "";
                    formula.textContent = "";
                    formulaField.hidden = true;
                    return;
                }

                for (let current of rates) {
                    let full = current[0] * current[1];
                    if (hkd > full) {
                        formulas.push(current[0] + "M × $" + current[1]);
                        coins += current[0];
                        hkd -= full;
                    } else {
                        let c = hkd / current[1];

                        formulas.push(toFixed(c, 0) + "M × $" + current[1]);
                        coins += c;
                        break;
                    }
                }
                formulaText.textContent = "$" + oringal;
                message.textContent = "$" + oringal + " = " + toFixed(coins, 1) + "M";
                formula.textContent = formulas.join(" + ");
                formulaField.hidden = false;
            });

            function toFixed(value, fix) {
                return parseFloat(value.toFixed(fix));
            }
        </script>
    </body>
</html>
